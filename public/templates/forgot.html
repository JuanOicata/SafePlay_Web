<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuperar contraseña - SafePlay</title>
  <link rel="stylesheet" href="/css/login.css" />
</head>
<body>
  <header>
    <nav class="container">
      <a href="/" class="logo">
        <img src="/images/logo1.png" alt="SafePlay" class="logo-pequeno"/>
      </a>
    </nav>
  </header>

  <section class="hero">
    <div class="container">
      <div class="hero-content">
        <h1>Recuperar contraseña</h1>
        <p>Ingresa tu correo y te enviaremos un enlace para crear una nueva contraseña.</p>

        <form class="auth-form" id="forgotForm">
          <h2>Supervisor</h2>
          <input type="email" id="email" name="email" placeholder="Correo electrónico" required autocomplete="email" />
          <button type="submit" class="btn btn-primary" id="btnSend">Enviar enlace</button>
          <p id="message" style="display:none;margin-top:10px"></p>
          <div style="margin-top:12px">
            <a href="/login">Volver al inicio de sesión</a>
          </div>
        </form>
      </div>
    </div>
  </section>

  <script src="/js/forgot.js"></script>
</body>
</html>
