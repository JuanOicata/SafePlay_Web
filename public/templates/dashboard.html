<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel del Supervisor - SafePlay</title>
  <link rel="stylesheet" href="/css/index.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="container">
      <img src="/images/logo1.png" alt="SafePlay" class="logo-pequeno" />
      <div class="nav-buttons">
        <!-- Estos IDs los usa main.js para mostrar/ocultar según JWT -->
        <a id="btnLogin" href="/login" class="btn btn-secondary">Iniciar Sesión</a>
        <a id="btnRegister" href="/register" class="btn btn-primary">Registrarse</a>
        <a id="btnDashboard" href="/dashboard" class="btn btn-primary" style="display:none">Ir al panel</a>
        <button id="btnLogout" class="btn btn-secondary" style="display:none">Cerrar sesión</button>
      </div>
    </nav>
  </header>

  <!-- Contenido -->
  <main class="container" style="margin-top:2rem;">
    <h1 id="title">Cargando...</h1>

    <div class="card" style="border:1px solid #e5e7eb; border-radius:12px; padding:1.25rem; max-width:900px;">
      <p class="muted" style="color:#6b7280;">Información de tu sesión</p>

      <div class="row" style="display:flex; gap:1rem; flex-wrap:wrap; margin:.5rem 0 1rem;">
        <div><strong>Usuario:</strong> <span id="username">—</span></div>
        <div><strong>Nombre:</strong> <span id="fullName">—</span></div>
        <div><strong>Email:</strong> <span id="email">—</span></div>
        <div><strong>Teléfono:</strong> <span id="phone">—</span></div>
      </div>

      <p class="muted" style="color:#6b7280;">
        Creado: <span id="createdAt">—</span>
        &nbsp;·&nbsp;
        Actualizado: <span id="updatedAt">—</span>
      </p>

      <div style="margin-top:1rem; display:flex; gap:.5rem;">
        <a href="/" class="btn btn-secondary">Inicio</a>
        <button id="logout" class="btn btn-primary" style="background:#ef4444; border-color:#ef4444;">Cerrar sesión</button>
      </div>
    </div>
  </main>

  <!-- Scripts: sin inline para que no los bloquee la CSP -->
  <script src="/js/dashboard.js" defer></script>
  <script src="/js/main.js" defer></script>
</body>
</html>
