<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafePlay - Panel de Control</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 { color: #667eea; font-size: 24px; }

    .logout-btn {
      background: #c5162a;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .logout-btn:hover { background: #a01124; }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .card h2 {
      color: #333;
      margin-bottom: 15px;
      font-size: 18px;
      border-bottom: 2px solid #667eea;
      padding-bottom: 10px;
    }

    .command-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .command-group label {
      font-weight: bold;
      color: #555;
      font-size: 14px;
    }

    input, select {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 15px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
    }

    .btn-danger {
      background: #c5162a;
      color: white;
    }

    .btn-danger:hover:not(:disabled) {
      background: #a01124;
    }

    .btn-success {
      background: #128a00;
      color: white;
    }

    .btn-success:hover:not(:disabled) {
      background: #0d6600;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .activity-log {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
    }

    .activity-item {
      padding: 10px;
      border-left: 4px solid #667eea;
      margin-bottom: 10px;
      background: #f8f9ff;
      border-radius: 3px;
    }

    .activity-item.blocked {
      border-left-color: #c5162a;
    }

    .activity-item.started {
      border-left-color: #128a00;
    }

    .activity-item.timer {
      border-left-color: #ffa500;
    }

    .activity-time {
      font-size: 12px;
      color: #999;
    }

    .activity-action {
      font-weight: bold;
      color: #333;
      margin-bottom: 3px;
    }

    .status-badge {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      margin-top: 5px;
    }

    .status-pending {
      background: #fff3cd;
      color: #856404;
    }

    .status-executed {
      background: #d4edda;
      color: #155724;
    }

    .status-failed {
      background: #f8d7da;
      color: #721c24;
    }

    .full-width {
      grid-column: 1 / -1;
    }

    .message {
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 15px;
      display: none;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    .loading {
      display: inline-block;
      width: 12px;
      height: 12px;
      background: #667eea;
      border-radius: 50%;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .commands-history {
      max-height: 300px;
      overflow-y: auto;
    }

    .command-item {
      padding: 8px;
      margin-bottom: 8px;
      background: #f8f9ff;
      border-left: 3px solid #667eea;
      border-radius: 3px;
      font-size: 13px;
    }

    .command-item.executed {
      border-left-color: #128a00;
    }

    .command-item.failed {
      border-left-color: #c5162a;
    }

    .stat-card {
      text-align: center;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .stat-number {
      font-size: 24px;
      font-weight: bold;
    }

    .stat-label {
      font-size: 12px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
<div class="container">
  <header>
    <h1>üéÆ SafePlay - Panel de Control</h1>
    <button class="logout-btn" onclick="logout()">Cerrar sesi√≥n</button>
  </header>

  <div id="message" class="message"></div>

  <div class="grid">
    <!-- BLOQUEAR JUEGO -->
    <div class="card">
      <h2>üö´ Bloquear Juego</h2>
      <div class="command-group">
        <label for="blockGame">Nombre del juego a bloquear:</label>
        <input type="text" id="blockGame" placeholder="ej: Elden Ring, Baldur's Gate 3">
        <button class="btn-danger" onclick="blockGame()" id="blockBtn">Bloquear ahora</button>
      </div>
    </div>

    <!-- DESBLOQUEAR JUEGO -->
    <div class="card">
      <h2>‚úÖ Desbloquear Juego</h2>
      <div class="command-group">
        <label for="unblockGame">Nombre del juego a desbloquear:</label>
        <input type="text" id="unblockGame" placeholder="ej: Elden Ring, Baldur's Gate 3">
        <button class="btn-success" onclick="unblockGame()" id="unblockBtn">Desbloquear</button>
      </div>
    </div>

    <!-- ESTABLECER CRON√ìMETRO -->
    <div class="card">
      <h2>‚è±Ô∏è Establecer Cron√≥metro</h2>
      <div class="command-group">
        <label for="timerGame">Nombre del juego:</label>
        <input type="text" id="timerGame" placeholder="ej: Minecraft">

        <label for="timerMinutes">Minutos permitidos:</label>
        <input type="number" id="timerMinutes" min="1" max="480" value="60" placeholder="60">

        <button class="btn-primary" onclick="setTimer()" id="timerBtn">Establecer timer</button>
      </div>
    </div>

    <!-- ESTAD√çSTICAS -->
    <div class="card">
      <h2>üìä Estado</h2>
      <div class="stat-card">
        <div class="stat-number" id="statsJuegos">0</div>
        <div class="stat-label">Juegos monitoreados</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="statsComandos">0</div>
        <div class="stat-label">Comandos pendientes</div>
      </div>
      <button class="btn-primary" onclick="refreshStatus()" style="width: 100%; margin-top: 10px;">
        üîÑ Actualizar estado
      </button>
    </div>

    <!-- HISTORIAL DE COMANDOS -->
    <div class="card full-width">
      <h2>üìú Historial de Comandos</h2>
      <div class="commands-history" id="commandsHistory">
        <p style="color: #999; text-align: center;">Cargando comandos...</p>
      </div>
    </div>

    <!-- ACTIVIDAD EN VIVO -->
    <div class="card full-width">
      <h2>üìπ Actividad en Vivo</h2>
      <div class="activity-log" id="activityLog">
        <p style="color: #999; text-align: center;">Sin actividad registrada</p>
      </div>
    </div>
  </div>
</div>

<script>
  const API_BASE = '/api/electron';
  let token = localStorage.getItem('token');

  if (!token) {
    location.href = '/login.html';
  }

  // ==================== FUNCIONES AUXILIARES ====================

  function showMessage(text, isSuccess = true) {
    const msg = document.getElementById('message');
    msg.textContent = text;
    msg.className = `message ${isSuccess ? 'success' : 'error'}`;
    setTimeout(() => {
      msg.className = 'message';
    }, 4000);
  }

  function getHeaders() {
    return {
      'Authorization': `Bearer ${token}`,
      'Content-Type': 'application/json'
    };
  }

  async function apiCall(method, endpoint, body = null) {
    const opts = {
      method,
      headers: getHeaders()
    };
    if (body) opts.body = JSON.stringify(body);

    const res = await fetch(`${API_BASE}${endpoint}`, opts);
    if (!res.ok) {
      const err = await res.json().catch(() => ({}));
      throw new Error(err.error || `Error HTTP ${res.status}`);
    }
    return res.json();
  }

  // ==================== FUNCIONES DE CONTROL ====================

  async function blockGame() {
    const gameName = document.getElementById('blockGame').value.trim();
    if (!gameName) {
      showMessage('Por favor ingresa el nombre del juego', false);
      return;
    }

    const btn = document.getElementById('blockBtn');
    btn.disabled = true;

    try {
      await apiCall('POST', '/commands', {
        action: 'block',
        target: gameName
      });
      showMessage(`‚úÖ Comando enviado: bloquear ${gameName}`);
      document.getElementById('blockGame').value = '';
      loadCommandsHistory();
    } catch (error) {
      showMessage(`‚ùå ${error.message}`, false);
    } finally {
      btn.disabled = false;
    }
  }

  async function unblockGame() {
    const gameName = document.getElementById('unblockGame').value.trim();
    if (!gameName) {
      showMessage('Por favor ingresa el nombre del juego', false);
      return;
    }

    const btn = document.getElementById('unblockBtn');
    btn.disabled = true;

    try {
      await apiCall('POST', '/commands', {
        action: 'unblock',
        target: gameName
      });
      showMessage(`‚úÖ Comando enviado: desbloquear ${gameName}`);
      document.getElementById('unblockGame').value = '';
      loadCommandsHistory();
    } catch (error) {
      showMessage(`‚ùå ${error.message}`, false);
    } finally {
      btn.disabled = false;
    }
  }

  async function setTimer() {
    const gameName = document.getElementById('timerGame').value.trim();
    const minutes = parseInt(document.getElementById('timerMinutes').value);

    if (!gameName || !minutes || minutes < 1) {
      showMessage('Por favor completa todos los campos correctamente', false);
      return;
    }

    const btn = document.getElementById('timerBtn');
    btn.disabled = true;

    try {
      await apiCall('POST', '/commands', {
        action: 'set_timer',
        target: gameName,
        duration: minutes
      });
      showMessage(`‚úÖ Comando enviado: ${minutes} min para ${gameName}`);
      document.getElementById('timerGame').value = '';
      document.getElementById('timerMinutes').value = '60';
      loadCommandsHistory();
    } catch (error) {
      showMessage(`‚ùå ${error.message}`, false);
    } finally {
      btn.disabled = false;
    }
  }

  async function refreshStatus() {
    try {
      await apiCall('POST', '/commands', {
        action: 'get_status'
      });
      showMessage('‚úÖ Estado solicitado');
      loadCommandsHistory();
    } catch (error) {
      showMessage(`‚ùå ${error.message}`, false);
    }
  }

  // ==================== CARGAR DATOS ====================

  async function loadCommandsHistory() {
    try {
      const data = await apiCall('GET', '/commands/history?limit=20');
      const container = document.getElementById('commandsHistory');

      if (!data.commands || data.commands.length === 0) {
        container.innerHTML = '<p style="color: #999; text-align: center;">Sin comandos a√∫n</p>';
        return;
      }

      container.innerHTML = data.commands.map(cmd => {
        const date = new Date(cmd.createdAt);
        const timeStr = date.toLocaleTimeString('es-ES');
        const statusClass = `status-${cmd.status}`;

        return `
                        <div class="command-item ${cmd.status}">
                            <strong>${cmd.action}</strong> - ${cmd.target || 'N/A'}
                            ${cmd.duration ? ` (${cmd.duration} min)` : ''}
                            <br>
                            <small>${timeStr} ‚Ä¢ <span class="status-badge ${statusClass}">${cmd.status}</span></small>
                        </div>
                    `;
      }).join('');

      // Actualizar estad√≠stica
      document.getElementById('statsComandos').textContent = data.commands.filter(c => c.status === 'pending').length;
    } catch (error) {
      console.error('Error cargando historial:', error);
    }
  }

  async function loadActivity() {
    try {
      const data = await apiCall('GET', '/activity?limit=30');
      const container = document.getElementById('activityLog');

      if (!data.logs || data.logs.length === 0) {
        container.innerHTML = '<p style="color: #999; text-align: center;">Sin actividad a√∫n</p>';
        return;
      }

      container.innerHTML = data.logs.map(log => {
        const date = new Date(log.createdAt);
        const timeStr = date.toLocaleTimeString('es-ES');
        let icon = 'üì±';

        if (log.action === 'blocked') icon = 'üö´';
        if (log.action === 'started') icon = '‚ñ∂Ô∏è';
        if (log.action === 'timer_set') icon = '‚è±Ô∏è';
        if (log.action === 'closed') icon = '‚èπÔ∏è';

        return `
                        <div class="activity-item ${log.action}">
                            <div class="activity-action">${icon} ${log.gameName}</div>
                            <small>${log.action} ‚Ä¢ ${timeStr}</small>
                        </div>
                    `;
      }).join('');

      document.getElementById('statsJuegos').textContent = new Set(data.logs.map(l => l.gameName)).size;
    } catch (error) {
      console.error('Error cargando actividad:', error);
    }
  }

  async function logout() {
    localStorage.removeItem('token');
    location.href = '/login.html';
  }

  // ==================== INICIALIZACI√ìN ====================

  document.addEventListener('DOMContentLoaded', () => {
    loadCommandsHistory();
    loadActivity();

    // Recargar cada 5 segundos
    setInterval(() => {
      loadCommandsHistory();
      loadActivity();
    }, 5000);
  });
</script>
</body>
</html>
